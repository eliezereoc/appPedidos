<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Pedido</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-list>
    <ng-container *ngFor="let item of itens">
      <mat-list-item class="lista-pedido">
        {{item.produto.descricao}} <span class="flex1"></span> {{item.quantidade}} x {{item.produto.preco | currency: 'BRL'}} 
        <mat-divider></mat-divider>
      </mat-list-item>
    </ng-container>
    <mat-list-item class="lista-pedido">
      <p class="lista-pedido__total-lista"> Total</p> 
      <span class="flex1"></span> 
      <p class="lista-pedido__total-lista">{{getPrecoTotal() | currency: 'BRL'}}</p>
    </mat-list-item>
  </mat-list>
  
  <section id="bt">     
    <div class="bt__bt-row">
      <button mat-raised-button routerLink="/cardapio">Adicionar mais itens</button>
      <button mat-raised-button (click)="limpa()">Limpar</button>
      <div id="bt__bt-row__concluir">
        <button mat-raised-button color="accent">Concluir</button>  
      </div>
    </div>
  </section>
